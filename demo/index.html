<!doctype html>
<html lang="en" ng-app="mf-demo">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Mobile-Frame-Demo</title>
	<link rel="stylesheet" href="../dist/css/angular-mobile-frame-0.0.1rc1.css">
	<link rel="stylesheet" href="assets/styles/demo.css">
</head>
<body>

	<mobile-frame class="custom-class">
		<mobile-header>
			<strong>Angular Mobile-Frame</strong>
		</mobile-header>
		<mobile-nav>
			<form class="search-form" ng-submit="onSearch()" ng-controller="SearchFormCtrl">
				<input type="search" placeholder="Search &hellip;" ng-model="search" blur-on-submit>
			</form>
			<ul class="main-nav">
				<li class="main-nav-item">
					<a href="#/">Home</a>
				</li>
				<li class="main-nav-item">
					<a href="#/about/">About</a>
				</li>
				<li class="main-nav-item">
					<a href="#/contact/">Contact</a>
				</li>
			</ul>
		</mobile-nav>
		<mobile-content>
			<div ng-view></div>
		</mobile-content>
		<mobile-footer>
			<small>&copy; 2013 &mdash; <a href="http://www.emanuel-kluge.de/">Emanuel Kluge</a></small>
		</mobile-footer>
	</mobile-frame>

	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../dist/js/angular-mobile-frame-0.0.1rc1.js"></script>
	<script src="assets/scripts/app.js"></script>

</body>
</html>
