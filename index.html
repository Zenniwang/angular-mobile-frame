<!doctype html>
<html lang="en" ng-app="mf-demo">
<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Mobile-Frame-Demo</title>
	<link rel="stylesheet" href="assets/styles/angular-mobile-frame-0.0.1rc2.min.css?1">
	<link rel="stylesheet" href="assets/styles/demo.css?1">
</head>
<body>

	<mobile-frame class="custom-class">
		<mobile-header height="50">
			<strong>Angular Mobile-Frame</strong>
		</mobile-header>
		<mobile-nav width="200">
			<form class="search-form" ng-submit="onSearch()" ng-controller="SearchFormCtrl">
				<input type="search" placeholder="Search &hellip;" ng-model="search" blur-on-submit>
			</form>
			<ul class="main-nav">
				<li class="main-nav__item">
					<a href="#/">Home</a>
				</li>
				<li class="main-nav__item">
					<a href="#/about/">About</a>
				</li>
				<li class="main-nav__item">
					<a href="#/contact/">Contact</a>
				</li>
			</ul>
		</mobile-nav>
		<mobile-content>
			<div ng-view></div>
		</mobile-content>
		<mobile-footer height="30">
			<small>&copy; 2014 &mdash; <a href="http://www.emanuel-kluge.de/">Emanuel Kluge</a></small>
		</mobile-footer>
	</mobile-frame>

	<a href="https://github.com/herschel666/angular-mobile-frame">
		<img class="github-ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
	</a>

	<script src="assets/vendor/angular-1.2.10.min.js"></script>
	<script src="assets/vendor/angular-route-1.2.10.min.js"></script>
	<script src="assets/scripts/angular-mobile-frame-0.0.1rc2.min.js?1"></script>
	<script src="assets/scripts/app.js?1"></script>

</body>
</html>
